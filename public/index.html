<!DOCTYPE html>
<html>
<head>
 <title>Go Chat!</title>

 rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
 /> -->
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
 <div class="container">
   <div class="jumbotron">
     <h1>Go Chat!</h1>
   </div>
   <form id="input-form" class="form-inline" action="">
     <div class="form-group">
       <input
        id="username"
        type="text"
        class="form-control"
        placeholder="Enter username"
       />
     </div>
     <div class="form-group">
       <input
         id="friend"
         type="text"
         class="form-control"
         placeholder="Enter friend name"
       />
     </div>
     <div class="form-group">
        <input
         id="password"
         type="password"
         class="form-control"
         placeholder="Enter password"
        />
      </div>
     <button class="btn btn-primary" type="submit">Send</button>
   </form>


   <form id="chat-form" class="form-inline" action="">
    <div class="form-group">
       <input
        id="message"
        type="text"
        class="form-control"
        placeholder="Enter message"
       />
     </div>
    <button class="btn btn-primary" type="submit">Send</button>
    <div>



    </div>
  </form>
  <h3 id="usersender"></h3>
   <div id="chat-text"></div>
   </div>
</body>
<script src="app.js"></script>
</html>
